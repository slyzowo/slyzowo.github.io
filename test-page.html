<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/logo-home.svg">
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="styles/desktop.css">
  <link rel="stylesheet" media="screen and (max-width: 899px)" href="styles/mobile.css">
</head>
<body>
  <nav>
    <a href="https://slyzowo.net/"><img src="assets/images/logo-home.svg">Home</a><br>

    <a href="https://slyzowo.net/cipher"><img src="assets/images/logo-translate.svg">Cipher</a><br>

  </nav>
  <nav id="table-of-contents">

  <main>
    <div class="box">
      <p>Page Information</p>
      <h2 id="browser_window"></h2>
      <h2 id="screen_size"></h2>
      <h2 id="available_screen"></h2>
      <h2 id="colours"></h2>
    </div>

      <p>Alerts</p>
      <div id="caution">
        <h2>Caution</h2>
        <p>This is a Caution!</p>
      </div>

      <div id="important">
        <h2>Important</h2>
        <p>This is Important!</p>
      </div>

      <div id="tip">
        <h2>Tip</h2>
        <p>This is a Tip!</p>
      </div>

      <div id="note">
        <h2>Note</h2>
        <p>This is a Note!</p>
      </div>

      <div id="warning">
        <h2>Warning</h2>
        <p>This is a Warning!</p>
      </div>

    </div>

</body>
<script src="/javascript/diagnostic.js"></script>
